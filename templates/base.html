{% load static  %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>
      {% block title %}
        ARAS
      {% endblock %}
    </title>
        <meta name="description"
      content="{% block page_description %}

      {% endblock %}" />
    <meta name="keywords"
      content="{% block page_keywords %}

      {% endblock %}" />
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'vendors/typicons.font/font/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">  <!-- BURADA -->
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
      {% block extracss %}

    {% endblock %}
</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    {% include 'partials/_navbar.html' %}
    <!-- partial -->

    <div class="container-fluid page-body-wrapper">

    <!-- partial:../../partials/_settings-panel.html --> 
    {% include 'partials/_settings-panel.html' %}
     <!-- partial -->
    
    <!-- partial:../../partials/_sidebar.html -->
    {% include 'partials/_sidebar.html' %}
     <!-- partial -->
   
      <div class="main-panel">
        <div class="content-wrapper">
      {% block content %}

      {% endblock %}
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <!-- 
              <span class="text-center text-sm-left d-block d-sm-inline-block">Copyright Â© <a href="https://www.bootstrapdash.com/" target="_blank">bootstrapdash.com</a> 2020</span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Free <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap dashboard </a>templates from Bootstrapdash.com</span>
              -->
            </div>
          </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="{% static 'js/chart.js' %}"></script>
  <!-- End custom js for this page-->
     {% block js_files %}

    {% endblock %}
</body>

</html>
